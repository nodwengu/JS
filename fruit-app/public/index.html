<body>

   <div class="container">
      <h1>Teachable Fruits</h1>
      <h3>Welcome back: </h3>
      <div>
         <div class="fileUpload hidden controls">
            <div>
               <input type="file" id="fileinput" accept="image/*">
            </div>
            <canvas id="canvas"></canvas>
            <!-- <button type="button" class="checkUploadedFile" >Check!</button> -->
         </div>

         <div class="controls">
            <div id="webcam-container"></div>
            <div id="label-container"></div>

            <div class="controls">
               <button type="button" class="start" onclick="init()">Start</button>
               <!-- <button type="button" class="hidden stop" onclick="stop()">Stop</button> -->
               <button type="button" class="checkUploadedFile">Check!</button>
            </div>
         </div>
         <br>

         <div class="controls">
            <form action="/createFruit" method="post">
               <label for="username">Enter your name</label><br>
               <input type="text" name="fruitName">
               <input type="submit" value="Submit">
            </form>
         </div>
         <br>

      </div>

   </div>

</body>
